<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W 011</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 10px;
            color: black;
            background: white;
            margin: 0;
            padding: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 80px;
            width: 80%;
            max-width: 1200px;
        }
        .main-image, .gif-large, .gif-row {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-image img, .gif-large img, .gif-row img {
            width: 100%;
            height: auto;
        }
        .caption {
            margin-top: 15px;
            text-align: center;
        }
        .gif-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 40px;
            width: 100%;
        }
        .player-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .player-button::before {
            content: "♪";
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <div class="player-button" onclick="document.getElementById('audio').play()"></div>
    <audio id="audio" src="sound.mp3"></audio>

    <div class="container">
        <div class="main-image">
            <img src="work.jpg" alt="Основная работа">
            <div class="caption">Основная работа</div>
        </div>
        <div class="gif-large">
            <img src="at-work-1.gif" alt="Гиф 1">
            <div class="caption">Рабочий момент 1</div>
        </div>
        <div class="gif-row">
            <div>
                <img src="at-work-2.gif" alt="Гиф 2">
                <div class="caption">Рабочий момент 2</div>
            </div>
            <div>
                <img src="at-work-3.gif" alt="Гиф 3">
                <div class="caption">Рабочий момент 3</div>
            </div>
        </div>
    </div>

</body>
</html>
