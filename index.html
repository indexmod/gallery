<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минималистичная страница</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 20px;
            color: black;
            background: white;
            margin: 0;
            padding: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            align-items: flex-start;
            gap: 100px;
        }
        .main-image {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-image img {
            max-width: 100%;
            height: auto;
        }
        .caption {
            margin-top: 10px;
        }
        .gif-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }
        .gif-container img {
            height: auto;
        }
        .gif-large {
            width: 180%;
        }
        .gif-small {
            width: 45%;
        }
        .gif-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .player-button {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .player-button::before {
            content: "♪";
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <div class="player-button" onclick="document.getElementById('audio').play()"></div>
    <audio id="audio" src="sound.mp3"></audio>

    <div class="container">
        <div class="main-image">
            <img src="work.jpg" alt="Основное изображение">
            <div class="caption">Основная работа</div>
        </div>
        <div class="gif-container">
            <img src="at-work-1.gif" alt="Гиф 1" class="gif-large">
            <div class="caption">Рабочий момент 1</div>
            <div class="gif-row">
                <img src="at-work-2.gif" alt="Гиф 2" class="gif-small">
                <img src="at-work-3.gif" alt="Гиф 3" class="gif-small">
            </div>
            <div class="caption">Рабочий момент 2 | Рабочий момент 3</div>
        </div>
    </div>

</body>
</html>
