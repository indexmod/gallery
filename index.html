<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Комната 234</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 10px;
            color: black;
            background: white;
            margin: 0;
            padding: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 80px;
            width: 80%;
            max-width: 1200px;
        }
        .main-image, .gif-large, .gif-stack {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .main-image img, .gif-large img, .gif-stack img {
            width: 100%;
            height: auto;
        }
        .caption {
            margin-top: 15px;
            padding: 10px;
            text-align: left;
            background: rgba(255, 255, 255, 0.8);
            width: 100%;
            box-sizing: border-box;
        }
        .technical-info {
            background-color: #f0f0f0;
            padding: 20px;
            margin-top: 15px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .gif-large img {
            width: 100%;
            height: auto;
        }
        .gif-stack {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
        }
        .gif-stack div {
            width: calc(50% - 10px);
        }
        .gif-stack img {
            width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .gif-stack {
                flex-direction: column;
                width: 100%;
            }
            .gif-stack div {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-image">
            <img src="work.jpg" alt="Основная работа">
            <div class="caption">Комната 234 — тихое пространство, где время останавливается...</div>
            <div class="technical-info">
                <h3>Нью Мексико</h3>
                <p><strong>Авто:</strong> Сюзанна Роттенберг</p>
                <p><strong>Год:</strong> 2004</p>
                <p><strong>Материал:</strong> Масло на холсте</p>
                <p><strong>Происхождение:</strong> Частная коллекция</p>
            </div>
        </div>

        <div>
            <div class="gif-large">
                <img src="at-work-1.gif" alt="Гиф 1">
                <div class="caption">Сюзанна работает над "Комнатой 234"</div>
            </div>
            <div class="gif-stack">
                <div>
                    <img src="at-work-2.gif" alt="Гиф 2">
                    <div class="caption">Рабочий момент над деталями</div>
                </div>
                <div>
                    <img src="at-work-3.gif" alt="Гиф 3">
                    <div class="caption">Крупные мазки маслом</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
