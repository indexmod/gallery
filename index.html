<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минималистичная страница</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 20px;
            color: black;
            background: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .images {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .images img, .images video {
            max-width: 100%;
            height: auto;
        }
        .main-image {
            max-width: 50%;
        }
        .gif-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .gif-container video:first-child {
            width: 150%;
        }
        .captions {
            margin-top: 10px;
        }
        .player-button {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .player-button::before {
            content: "♪";
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <div class="player-button" onclick="document.getElementById('audio').play()"></div>
    <audio id="audio" src="sound.mp3"></audio>

    <div class="container">
        <img src="work.jpg" alt="Основное изображение" class="main-image">
        <div class="images">
            <div class="gif-container">
                <video autoplay loop muted>
                    <source src="at-work-1.gif" type="video/mp4">
                </video>
                <div>
                    <video autoplay loop muted>
                        <source src="at-work-2.gif" type="video/mp4">
                    </video>
                    <video autoplay loop muted>
                        <source src="at-work-3.gif" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
        <div class="captions">Подпись 1 | Подпись 2 | Подпись 3 | Подпись 4</div>
    </div>

</body>
</html>
